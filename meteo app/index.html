<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.11.1/core.css"> 
    <script type="module" src="https://pyscript.net/releases/2024.11.1/core.js"></script>
    <link href="/style/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/logo_appli.png">
    <title>Application météo</title>
</head>

<body>
    <div class="card mt-5" style="width: 18rem;">
        <select class="form-select" aria-label="villes" id="villes">
            <option selected>Choix de la ville</option>
        </select>
        <img id = "animation" src="assets/transparent.png">
        <img id="localisation" src="assets/localisation.png" width="75" height="75"/>
        <h3 id = "ville">Météo</h3>
        <img id="icon_previsions" src="assets/logo_appli.png" alt="logo météo">
        <h4 id ="degre">Température °C</h4>
        <p id = "meteo">Temps</p>
        <p id="minmax">Min / Max Ressenti</p>
        <div class="card-body">
            <p class="card-text">
            <!--Accordion informations-->
                <div class="accordion" id="InfoMeteo">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" id="btn_atmo" type="button" data-bs-toggle="collapse" 
                            data-bs-target="#atmo" aria-expanded="false" aria-controls="#atmo">
                                Indice qualité air
                            </button>
                        </h2>
                        <div id="atmo" class="accordion-collapse collapse" data-bs-parent="#InfoMeteo">
                            <div class="accordion-body">
                                <p id="ind">Bon Moyen Mauvais Très mauvais Extrêmement mauvais</p>
                                <img id = "image_air" src="/assets/atmo.jpg">
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" id="btn_compo" type="button" data-bs-toggle="collapse"
                                data-bs-target="#composants" aria-expanded="false" aria-controls="#composants">
                                Composants air (μg/m3)
                            </button>
                        </h2>
                        <div id="composants" class="accordion-collapse collapse" data-bs-parent="#InfoMeteo">
                            <div class="accordion-body">
                                Composition de l'air
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" id="btn_vent" type="button" data-bs-toggle="collapse"
                                data-bs-target="#vent" aria-expanded="false" aria-controls="#vent">
                                Vitesse Vent
                            </button>
                        </h2>
                        <div id="vent" class="accordion-collapse collapse" data-bs-parent="#InfoMeteo">
                            <div class="accordion-body">
                                Vitesse Vent
                            </div>
                        </div>
                    </div>
                </div>
            <!--Accordion end-->
            </p>
        </div>
    </div>
    <code id="ville_donnes"></code>
    <script type="py" src="main.py" config="config.json"></script>
</body>

</html>
